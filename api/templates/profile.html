<div class="modal fade" id="login_modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-user"></span> Login</h4>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <img src="{{ '/' }}{{ form_artist.instance.avatar.url }}" alt=" " class="img-responsive">
                    </div>
                    <div class="col-sm-6">
                        <form role="form" action="" method="post" enctype="multipart/form-data" id="edit-form" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="modal-body">
                                {% for field in form_artist %}
                                    <div class="form-group">
                                        {{ field.label_tag }}
                                        {{ field }}
                                    </div>
                                {% endfor %}
                            </div>
                            <div class="modal-footer btn-toolbar">
                                <button type="submit" id="id_grabar" class="btn btn-default btn-success pull-right">
                                    <span class="glyphicon glyphicon-save"></span> Save
                                </button>
                                <button type="submit" class="btn btn-default btn-default pull-right" data-dismiss="modal"
                                        style="margin-left: 5px">
                                    <span class="glyphicon glyphicon-remove"></span> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--suppress JSUnresolvedFunction -->
<script type="text/javascript">
    $(document).ready(function () {
        var validator = $("#login-form").validate({
            rules: {
                username: "required",
                password: "required"
            },
            messages: {
                username: "Username ",
                password: "Password ",
            },
            submitHandler: function (form) {
                form.submit();
            }
        });
        $('#login_modal').on('hidden.bs.modal', function () {
            validator.resetForm();
        })
    });
</script>
