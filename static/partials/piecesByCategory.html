<div class="topstr">
    <div class="container">
        <div class="col-md-6 topstr-left" data-ng-repeat="piece in songs">
            <div class="tp-lt">
                <div class="top-lft">
                    <a href="" ng-click="viewDetail(piece.id)">
                       <!-- {{  piece.fields.image_cover}}-->
                       <img src='{{piece.image_cover}}' alt=" " class="img-responsive" style="width: 150px;height: 150px">
                    </a>
                </div>
                <div class="top-rgt">
                    <a ng-click="viewDetail(piece.pk)"><h4>{{ piece.title }}</h4></a>
                    <p><b>Duration: </b>{{ piece.duration }}</p>

                    <a href="" music-player="play" add-song="piece"><h4>PLAY</h4></a>
                    <a ng-href="{{piece.url}}" target="_blank" download="MyGoogleLogo" style="color:yellow">
                        <img border="0" src="../../../static/images/dwnload.png" alt="download" width="20" height="20">
                        Download
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
