<div class="topstr">
    <div class="container col-md-12">
        <div class="container col-md-2"
             style="border-left-style: solid; border-left-color: yellow; border-left-width: 2px">
            <h4>Categories</h4>

        </div>
        <div class="container col-md-8">
            <div class="col-md-6 topstr-left" data-ng-repeat="piece in songs track by $index">
                <div class="tp-lt">
                    <div class="top-lft">
                        <a href="" ng-click="viewDetail(piece.id)">
                            <img src='{{ piece.image_cover }}' alt=" " class="img-responsive"
                                 style="width: 150px;height: 150px">
                        </a>
                    </div>
                    <div class="top-rgt">
                        <div class="col-md-12" style="padding-left: 0%">
                            <label>
                                <a style="color:yellow; font-size: 20px"
                                   ng-click="viewDetail(piece.pk)">{{ piece.title }}</a>
                            </label>
                            <label style="color:yellow; font-size: 15px; float: right">{{ piece.likes }} likes</label>
                            <p><b>Duration: </b>{{ piece.duration }}</p>
                        </div>
                        <div class="col-md-12" style="padding-left: 0%">
                        <span class="label label-default" ng-click="showCollections(piece)"
                              style="background-color: yellow;color: #1c1b17;float: left;font-size: 20px"><a
                                href="">+</a></span>
                            <select style="float: left" ng-if="piece.viewCollections"
                                    ng-model="selectedCollection" ng-change="addToCollection(piece, selectedCollection)"
                                    ng-options="collection.fields.name for collection in availableCollections"></select>
                            <label style="padding-left: 10px">
                                <a href="" style="color:yellow; font-size: 20px" music-player="play" add-song="piece">
                                    PLAY
                                </a>
                            </label>
                        </div>
                        <div class="col-md-12" style="padding-left: 0%">
                            <br>
                            <span class="label label-default" ng-if="!piece.upvoted"
                                  style="background-color: yellow; display:inline-block;color: #1c1b17">
                            <img src="../../../static/images/up.png"
                                 style="height: 20px"/><a href="" ng-click="upVote(piece)">Upvote</a>
                        </span>
                            <span class="label label-default" ng-if="piece.upvoted"
                                  style="background-color: yellow; display:inline-block;color: #1c1b17">
                            <img src="../../../static/images/down.png"
                                 style="height: 20px"/><a href="" ng-click="downVote(piece)">Downvote</a>
                        </span>
                            <a ng-href="{{ piece.url }}" target="_blank" download="MyGoogleLogo"
                               style="color:yellow; float: right">
                                <img border="0" src="../../../static/images/dwnload.png" alt="download" width="20"
                                     height="20">
                                Download
                            </a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="container col-md-2"
             style="border-left-style: solid; border-left-color: yellow; border-left-width: 2px">
            <h4>Hot pieces</h4>
            <p ng-repeat="r in rank | orderBy : '-fields.likes_number'">
                <b>{{ r.fields.piece_name }}</b>     {{ r.fields.likes_number }} likes
            </p>
        </div>
    </div>
</div>
