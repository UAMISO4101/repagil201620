<div class="topstr">
    <div class="container">
        <div class="col-md-6 topstr-left" data-ng-repeat="piece in pieces">
            <div class="tp-lt">
                <div class="top-lft">
                    <a href="" ng-click="viewDetail(piece.pk)">
                        <img src='{{ piece.fields.image_cover }}' alt=" " class="img-responsive"
                             style="width: 150px;height: 150px">
                    </a>
                </div>
                <div class="top-rgt">
                    <a href="" ng-click="viewDetail(piece.pk)"><h4>{{ piece.fields.name }}</h4></a>
                    <p><b>Duration: </b>{{ piece.fields.duration }}</p>
                    <span class="label label-default" ng-click="showCollections(piece)"
                          style="background-color: yellow;color: #1c1b17;float: left;font-size: 20px"><a
                            href="">+</a></span>
                    <select style="float: left" ng-if="piece.viewCollections"
                            ng-model="selectedCollection" ng-change="addToCollection(piece, selectedCollection)"
                            ng-options="collection.fields.name for collection in availableCollections"></select>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
