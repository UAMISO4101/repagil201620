<!-- audio player -->
<div class="container" ng-controller="AudioPlayerCrtl">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="background-color: black">
        <div class="col">
            <sound-manager></sound-manager>
            <div style="float: left">
                <button style="background-color: black" ng-click="togglePlayButton()" ng-if="isPlay" play-all="songs">
                    <img src="http://images.cwtv.com/images/r14/play2.png" alt=""
                         class="img-responsive " style="width: 100px;height: 100px;float:left">
                </button>
                <button style="background-color: black" ng-click="togglePlayButton()" ng-if="!isPlay" pause-music>
                    <img src="http://theologygaming.com/wp-content/uploads/2014/08/pause.png" alt=""
                         class="img-responsive" style="width: 100px;height: 100px;float:left">
                </button>
            </div>
            <div style="float: left;margin-left: 10px">
                <br>
                <p style="color: white">
                    Playing: {{ currentPlaying.title }} by {{ currentPlaying.artist }} ({{ currentPostion }}
                    / {{ currentDuration }})
                </p>
                <div class="seekBase" seek-track>
                    <div class="seekLoad" ng-style="{width : ( progress + '%' ) }" style="background-color: #5bc0de"></div>
                </div>
            </div>
        </div>
    </div>
</div>
